<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>BLOG API</title>
        <link rel="stylesheet" href="styles/css/style.css">        
        <script src="styles/js/functions.js"></script>
    </head>
    <body>
        <div class="contenedor">
            <form action="" id="form-login" method="POST" class="form">
                <div class="form-title">BLOG API - LOGIN</div>
                <label for="username" class="label-control">Usuario</label>
                <input type="text" placeholder="Usuario" name="username" id="username" class="form-control" required>
                <label for="password" class="label-control">Contraseña</label>
                <input type="password" placeholder="Contraseña" name="password" id="password" class="form-control" required>
                <div class="action-control">
                    <a href="registrarse.html" class="link-registrarse">+ Registrarse</a>
                    <button type="submit" class="btn">Login</button>
                </div>
            </form>
        </div>
    </body>
</html>
