<!DOCTYPE html>
<html lang="es">  
	<head>    
		<title>BLOG API</title>    
		<meta charset="UTF-8">
		<meta name="title" content="BLOG API">
		<meta name="description" content="Blog para hacer publicaciones sobre temas, comentar y calificar los temas de interés">    
		<link href="assets/css/bootstrap.css" rel="stylesheet" type="text/css"/>
		<link href="style.css" rel="stylesheet" type="text/css"/>
		<script type="text/javascript" src="assets/js/jquery.js"></script>    
		<script type="text/javascript" src="assets/js/bootstrap.js"></script>    
	</head>  
	<body> 
		<div class="container-fluid">
			<div class="row">
				<div class="col-12">

					<div class="card" style="width: 25rem;">
						<div class="card-title">
							<ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
								<li class="nav-item">
									<a class="nav-link active" id="pills-login-tab" data-toggle="pill" href="#pills-login" role="tab" aria-controls="pills-login" aria-selected="true">BLOG API - Login</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" id="pills-registrarse-tab" data-toggle="pill" href="#pills-registrarse" role="tab" aria-controls="pills-registrarse" aria-selected="false">BLOG API - Registrarse</a>
								</li>
							</ul>
						</div>
						<div class="card-body">
							<div class="tab-content" id="pills-tabContent">
								<div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="pills-login-tab">
									<form id="form-login">
										<div class="form-group">
											<label for="username">Usuario</label>
											<input type="text" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="Escriba el usuario" required>
										</div>
										<div class="form-group">
											<label for="password">Contraseña</label>
											<input type="password" class="form-control" id="password" placeholder="Contraseña" required>
										</div>
										<div class="form-group form-check">
											<input type="checkbox" class="form-check-input" id="rememberme">
											<label class="form-check-label" for="rememberme">Recordarme ?</label>
										</div>
										<button type="submit" class="btn btn-block btn-primary">Entrar</button>
									</form>
								</div>
								<div class="tab-pane fade" id="pills-registrarse" role="tabpanel" aria-labelledby="pills-registrarse-tab">
									<form id="form-registrase">
										<div class="form-group">
											<label for="name">Nombre</label>
											<input type="text" class="form-control" id="name" aria-describedby="NameHelp" placeholder="Escriba su Nombre" required>
										</div>
										<div class="form-group">
											<label for="email">Email</label>
											<input type="email" class="form-control" id="email" aria-describedby="EmailHelp" placeholder="Escriba su email" required>
										</div>
										<div class="form-group">
											<label for="rpassword">Contraseña</label>
											<input type="password" class="form-control" id="rpassword" placeholder="Contraseña" required>
										</div>
										<div class="form-group">
											<label for="re-password">Confirmar Contraseña</label>
											<input type="password" class="form-control" id="re-password" placeholder="Confirmar Contraseña" required>
										</div>
										<button type="submit" class="btn btn-block btn-primary">Entrar</button>
									</form>
								</div>
							</div>
						</div>
					</div>



				</div>    
			</div>
		</div>   
	</body>  
</html>
